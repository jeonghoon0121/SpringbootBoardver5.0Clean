<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>너도미사</title>
    <link rel="stylesheet" href="/css/style.css">
</head>



<body>


</body>
<header>
    <a href="/boardv5/home" class="logo" style="text-decoration: none; color: inherit;">
        weblog
    </a>

    <nav class="menu1" style="display: flex; gap: 20px;">
        <a href="/boardv5/home" style="color: white;">Home</a>
        <div th:each="board : ${boardlist}" style="display: flex; flex-direction: column;">
            <a th:href="@{'/boardv5/board/' + ${board.boardId}}"
               th:text="${board.name}"
               style="color: white; text-decoration: none; font-weight: 500;"></a>
        </div>

    </nav>
</header>
<main id="page-content">
    <form th:action="@{'/boardv5/post/update/' + ${postId}}" method="post">
        <input type="hidden" name="postId" th:value="${postId}" />
        <label>아이디: </label><input type="text" name="authorId"><br>
        <label>비밀번호: </label><input type="password" name="password"><br>
        <label>제목: </label><input type="text" name="title"><br>
        <label>내용: </label>
        <textarea name="content" rows="5" cols="50"></textarea><br>
        <button type="submit">POST 글 수정</button>
    </form>
</main>

<footer id="page-footer">
    <p>&copy; 2025 JeongHoon Corp. 모든 권리 보유.</p>
</footer>

</body>
</html>
